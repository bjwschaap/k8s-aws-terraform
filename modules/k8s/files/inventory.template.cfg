# K8S Inventory Template.
# Note that when the infrastructure is generated by terraform, this file is
# expanded into './inventory.cfg', based on the rules in:
#
#   ./modules/k8s/12-inventory.tf

# Create an K8S group that contains the masters, infra and nodes groups
[k8s:children]
masters
nodes
etcd

[k8s:vars]
# Ansible SSH settings
ansible_ssh_user=ec2-user
ansible_become=true

[masters]
k8s-master-[1:${master_node_count}].${hosted_zone}

[etcd]
k8s-master-[1:${master_node_count}].${hosted_zone}

[nodes]
${master_entries}
${infra_entries}
${app_entries}
