# Kubespray Inventory Template.
# Note that when the infrastructure is generated by terraform, this file is
# expanded into './hosts.ini', based on the rules in:
#
#   ./modules/k8s/12-inventory.tf

[all]
${master_entries}
${infra_entries}
${app_entries}

[all:vars]
# Ansible SSH settings
ansible_ssh_user=ec2-user
ansible_become=true

[kube-master]
k8s-master-[1:${master_node_count}].${hosted_zone}

[etcd]
k8s-infra-[1:${infra_node_count}].${hosted_zone}

[calico-rr]
k8s-infra-[1:${infra_node_count}].${hosted_zone}

[kube-node]
k8s-app-[1:${app_node_count}].${hosted_zone}

[k8s-cluster:children]
kube-master
kube-node